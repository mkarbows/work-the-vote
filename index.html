<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <style type="text/css">
      /* On mouse hover, lighten state color */
      path:hover {
        fill-opacity: 0.7;
      }

      /* Style for Custom Tooltip */
      div.tooltip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 28px;
        padding: 2px;
        font: 12px sans-serif;
        background: white;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
      }

      /* Legend Font Style */
      body {
        font: 11px sans-serif;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      /*  This visualization was made possible by modifying code provided by:
      This visualization was built by modifying Michelle Chandraâ€™s Basic US State Map - D3
      http://bl.ocks.org/michellechandra/0b2ce4923dc9b5809922#cities-lived.csv */

      //Width and height of map
      var width = 960;
      var height = 500;

      // D3 Projection
      var projection = d3.geo
        .albersUsa()
        .translate([width / 2, height / 2]) // translate to center of screen
        .scale([1000]); // scale things down so see entire US

      // Define path generator
      var path = d3.geo
        .path() // path generator that will convert GeoJSON to SVG paths
        .projection(projection); // tell path generator to use albersUsa projection

      //Create SVG element and append map to the SVG
      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      // Append Div for tooltip to SVG
      var div = d3
        .select("body")
        .append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);
        
      // Load GeoJSON data and merge with states data
      d3.json("us-states.json", function (json) {
        // Bind the data to the SVG and create one path per GeoJSON feature
        svg
          .selectAll("path")
          .data(json.features)
          .enter()
          .append("path")
          .attr("d", path)
          .style("stroke", "#fff")
          .style("stroke-width", "1")
          .style("fill", function (d) {
            return "rgb(240, 177, 62)";
          });

        // Map the voting resources
        d3.csv("resources-by-state.csv", function (data) {
          svg
            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function (d) {
              return projection([d.lon, d.lat])[0];
            })
            .attr("cy", function (d) {
              return projection([d.lon, d.lat])[1];
            })
            .attr("r", function (d) {
              return 4;
            })
            .style("fill", "rgb(217,91,67)")
            .style("opacity", 0.85)

            .on("mouseover", function (d) {
              div.transition().duration(500).style("opacity", 0);
              div.transition().duration(200).style("opacity", 0.9);
              div
                .html(
                  '<a href= "' +
                    d.link +
                    '" target="_blank">' +
                    d.linkName +
                    "</a>" +
                    "<br/>" +
                    d.place
                )
                .style("left", d3.event.pageX + "px")
                .style("top", d3.event.pageY - 28 + "px");
            });
        });
      });
    </script>
  </body>
</html>
